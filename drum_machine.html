<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Drum Synth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="drum-machine">
        <h1>DB-DS01</h1>
        <div class="voices">
            <!-- Voice 1 (A) -->
            <div class="voice" id="voice-0">
                <h2>A</h2>
                <div class="control">
                    <label for="pitch-0">Pitch <span class="value-display" id="pitch-val-0">100</span></label>
                    <input type="range" id="pitch-0" min="20" max="1000" value="100" data-voice="0" data-param="pitch">
                </div>
                <div class="control">
                    <label for="mod-shape-0">Mod Shape</label>
                    <select id="mod-shape-0" data-voice="0" data-param="modShape">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                        <option value="reverseSawtooth">Reverse Sawtooth</option>
                    </select>
                </div>
                <div class="control">
                    <label for="mod-amount-0">Mod Amount <span class="value-display" id="mod-amount-val-0">0</span></label>
                    <input type="range" id="mod-amount-0" min="0" max="500" value="0" data-voice="0" data-param="modAmount">
                </div>
                <div class="control">
                    <label for="mod-speed-0">Mod Speed <span class="value-display" id="mod-speed-val-0">1</span></label>
                    <input type="range" id="mod-speed-0" min="0.1" max="100" step="0.1" value="1" data-voice="0" data-param="modSpeed">
                </div>
                 <div class="control">
                    <label for="attack-0">Attack <span class="value-display" id="attack-val-0">0</span></label>
                    <input type="range" id="attack-0" min="1" max="500" value="0" data-voice="0" data-param="attack">
                </div>
                 <div class="control">
                    <label for="decay-0">Decay <span class="value-display" id="decay-val-0">30</span></label>
                    <input type="range" id="decay-0" min="1" max="1000" value="30" data-voice="0" data-param="decay">
                </div>
                 <div class="control">
                    <label for="sustain-0">Sustain <span class="value-display" id="sustain-val-0">5</span></label>
                    <input type="range" id="sustain-0" min="0" max="100" value="5" data-voice="0" data-param="sustain">
                </div>
                 <div class="control">
                    <label for="release-0">Release <span class="value-display" id="release-val-0">100</span></label>
                    <input type="range" id="release-0" min="1" max="1000" value="100" data-voice="0" data-param="release">
                </div>
                <div class="control">
                    <label for="delay-level-0">Delay Level <span class="value-display" id="delay-level-val-0">0</span></label>
                    <input type="range" id="delay-level-0" min="0" max="100" value="0" data-voice="0" data-param="delayLevel">
                </div>
                <div class="control">
                    <label for="delay-feedback-0">Delay Feedback <span class="value-display" id="delay-feedback-val-0">0</span></label>
                    <input type="range" id="delay-feedback-0" min="0" max="90" value="0" data-voice="0" data-param="delayFeedback">
                </div>
            </div>

            <!-- Voice 2 (S) -->
            <div class="voice" id="voice-1">
                <h2>S</h2>
                <div class="control">
                    <label for="pitch-1">Pitch <span class="value-display" id="pitch-val-1">200</span></label>
                    <input type="range" id="pitch-1" min="20" max="1000" value="200" data-voice="1" data-param="pitch">
                </div>
                <div class="control">
                    <label for="mod-shape-1">Mod Shape</label>
                    <select id="mod-shape-1" data-voice="1" data-param="modShape">
                        <option value="sine">Sine</option>
                        <option value="square" selected>Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                        <option value="reverseSawtooth">Reverse Sawtooth</option>
                    </select>
                </div>
                <div class="control">
                    <label for="mod-amount-1">Mod Amount <span class="value-display" id="mod-amount-val-1">50</span></label>
                    <input type="range" id="mod-amount-1" min="0" max="1000" value="50" data-voice="1" data-param="modAmount">
                </div>
                <div class="control">
                    <label for="mod-speed-1">Mod Speed <span class="value-display" id="mod-speed-val-1">1</span></label>
                    <input type="range" id="mod-speed-1" min="0.1" max="100" step="0.1" value="1" data-voice="1" data-param="modSpeed">
                </div>
                 <div class="control">
                    <label for="attack-1">Attack <span class="value-display" id="attack-val-1">0</span></label>
                    <input type="range" id="attack-1" min="1" max="500" value="0" data-voice="1" data-param="attack">
                </div>
                 <div class="control">
                    <label for="decay-1">Decay <span class="value-display" id="decay-val-1">50</span></label>
                    <input type="range" id="decay-1" min="1" max="1000" value="50" data-voice="1" data-param="decay">
                </div>
                 <div class="control">
                    <label for="sustain-1">Sustain <span class="value-display" id="sustain-val-1">20</span></label>
                    <input type="range" id="sustain-1" min="0" max="100" value="20" data-voice="1" data-param="sustain">
                </div>
                 <div class="control">
                    <label for="release-1">Release <span class="value-display" id="release-val-1">200</span></label>
                    <input type="range" id="release-1" min="1" max="1000" value="200" data-voice="1" data-param="release">
                </div>
                <div class="control">
                    <label for="delay-level-1">Delay Level <span class="value-display" id="delay-level-val-1">0</span></label>
                    <input type="range" id="delay-level-1" min="0" max="100" value="0" data-voice="1" data-param="delayLevel">
                </div>
                <div class="control">
                    <label for="delay-feedback-1">Delay Feedback <span class="value-display" id="delay-feedback-val-1">0</span></label>
                    <input type="range" id="delay-feedback-1" min="0" max="90" value="0" data-voice="1" data-param="delayFeedback">
                </div>
            </div>

            <!-- Voice 3 (D) -->
             <div class="voice" id="voice-2">
                <h2>D</h2>
                <div class="control">
                    <label for="pitch-2">Pitch <span class="value-display" id="pitch-val-2">350</span></label>
                    <input type="range" id="pitch-2" min="50" max="1000" value="350" data-voice="2" data-param="pitch">
                </div>
                <div class="control">
                    <label for="mod-shape-2">Mod Shape</label>
                    <select id="mod-shape-2" data-voice="2" data-param="modShape">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth" selected>Sawtooth</option>
                        <option value="triangle">Triangle</option>
                        <option value="reverseSawtooth">Reverse Sawtooth</option>
                    </select>
                </div>
                <div class="control">
                    <label for="mod-amount-2">Mod Amount <span class="value-display" id="mod-amount-val-2">0</span></label>
                    <input type="range" id="mod-amount-2" min="0" max="1500" value="0" data-voice="2" data-param="modAmount">
                </div>
                <div class="control">
                    <label for="mod-speed-2">Mod Speed <span class="value-display" id="mod-speed-val-2">1</span></label>
                    <input type="range" id="mod-speed-2" min="0.1" max="100" step="0.1" value="1" data-voice="2" data-param="modSpeed">
                </div>
                 <div class="control">
                    <label for="attack-2">Attack <span class="value-display" id="attack-val-2">50</span></label>
                    <input type="range" id="attack-2" min="1" max="500" value="50" data-voice="2" data-param="attack">
                </div>
                 <div class="control">
                    <label for="decay-2">Decay <span class="value-display" id="decay-val-2">10</span></label>
                    <input type="range" id="decay-2" min="1" max="1000" value="10" data-voice="2" data-param="decay">
                </div>
                 <div class="control">
                    <label for="sustain-2">Sustain <span class="value-display" id="sustain-val-2">20</span></label>
                    <input type="range" id="sustain-2" min="0" max="100" value="20" data-voice="2" data-param="sustain">
                </div>
                 <div class="control">
                    <label for="release-2">Release <span class="value-display" id="release-val-2">200</span></label>
                    <input type="range" id="release-2" min="1" max="1000" value="200" data-voice="2" data-param="release">
                </div>
                <div class="control">
                    <label for="delay-level-2">Delay Level <span class="value-display" id="delay-level-val-2">0</span></label>
                    <input type="range" id="delay-level-2" min="0" max="100" value="0" data-voice="2" data-param="delayLevel">
                </div>
                <div class="control">
                    <label for="delay-feedback-2">Delay Feedback <span class="value-display" id="delay-feedback-val-2">0</span></label>
                    <input type="range" id="delay-feedback-2" min="0" max="90" value="0" data-voice="2" data-param="delayFeedback">
                </div>
            </div>

            <!-- Voice 4 (F) -->
             <div class="voice" id="voice-3">
                <h2>F</h2>
                 <div class="control">
                    <label for="pitch-3">Pitch <span class="value-display" id="pitch-val-3">600</span></label>
                    <input type="range" id="pitch-3" min="100" max="1000" value="600" data-voice="3" data-param="pitch">
                </div>
                <div class="control">
                    <label for="mod-shape-3">Mod Shape</label>
                    <select id="mod-shape-3" data-voice="3" data-param="modShape">
                        <option value="sine" selected>Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                        <option value="reverseSawtooth">Reverse Sawtooth</option>
                    </select>
                </div>
                <div class="control">
                    <label for="mod-amount-3">Mod Amount <span class="value-display" id="mod-amount-val-3">50</span></label>
                    <input type="range" id="mod-amount-3" min="0" max="2000" value="50" data-voice="3" data-param="modAmount">
                </div>
                <div class="control">
                    <label for="mod-speed-3">Mod Speed <span class="value-display" id="mod-speed-val-3">10</span></label>
                    <input type="range" id="mod-speed-3" min="0.1" max="100" step="0.1" value="10" data-voice="3" data-param="modSpeed">
                </div>
                 <div class="control">
                    <label for="attack-3">Attack <span class="value-display" id="attack-val-3">1</span></label>
                    <input type="range" id="attack-3" min="1" max="500" value="1" data-voice="3" data-param="attack">
                </div>
                 <div class="control">
                    <label for="decay-3">Decay <span class="value-display" id="decay-val-3">50</span></label>
                    <input type="range" id="decay-3" min="1" max="1000" value="50" data-voice="3" data-param="decay">
                </div>
                 <div class="control">
                    <label for="sustain-3">Sustain <span class="value-display" id="sustain-val-3">0</span></label>
                    <input type="range" id="sustain-3" min="0" max="100" value="0" data-voice="3" data-param="sustain">
                </div>
                 <div class="control">
                    <label for="release-3">Release <span class="value-display" id="release-val-3">580</span></label>
                    <input type="range" id="release-3" min="1" max="1000" value="580" data-voice="3" data-param="release">
                </div>
                <div class="control">
                    <label for="delay-level-3">Delay Level <span class="value-display" id="delay-level-val-3">0</span></label>
                    <input type="range" id="delay-level-3" min="0" max="100" value="0" data-voice="3" data-param="delayLevel">
                </div>
                <div class="control">
                    <label for="delay-feedback-3">Delay Feedback <span class="value-display" id="delay-feedback-val-3">0</span></label>
                    <input type="range" id="delay-feedback-3" min="0" max="90" value="0" data-voice="3" data-param="delayFeedback">
                </div>
            </div>
        </div>
        <p class="info">Use keys A, S, D, F to play drums. Click page first if needed.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
